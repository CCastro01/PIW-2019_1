<div class="form-group">
  <label>Nome</label>
  <input type="text" class="form-control" #nomeInput> 
</div>
<button class="btn btn-primary" (click)="adicionar(nomeInput.value);nomeInput.value=''">Adicionar</button> 
 
<h2 style="margin-top: 1em;">Lista de Alunos</h2>
<hr>
<div class="row">
  <div class="col-2">Id</div>
  <div class="col-8">Nome</div>
  <div class="col-2">Ações</div>
</div>
<div class="row">
  <div class="col-12">
    <hr>
  </div>
</div>
<div class="row" *ngFor="let a of listar()" style="margin-top: 5px;">
  <div class="col-2">{{a.id}}</div>
  <div class="col-8">
    <input type="text" class="form-control" #nomeUpdate value="{{a.nome}}"> 
  </div>
  <div class="col-2">
      <div class="row">
        <div class="col-6">
            <button class="btn btn-primary" (click)="a.nome = nomeUpdate.value; atualizar(a)">Atualizar</button>
        </div>
        <div class="col-6">
            <button class="btn btn-danger" (click)="excluir(a.id)">Excluir</button>
        </div>
      </div>
  </div>
</div>
