<div class="container">
  <h1>Inserir Produto</h1>
  <form class="form-group mt-4">
    <div class="row">
      <div class="col-3">Nome </div>
      <div class="col-3"> <input type="text" name="nome" [(ngModel)]="produto.nome"> </div> 
    </div>
  </form>
  <button class="btn btn-primary" (click)="salvar()">Salvar</button>
</div>
