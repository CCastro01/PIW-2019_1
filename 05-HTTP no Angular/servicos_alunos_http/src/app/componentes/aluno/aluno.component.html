<div class="form-group">
  <label>Nome</label>
  <input type="text" class="form-control" #nomeInput>
</div>

<button type="button" class="btn btn-primary" 
  (click)="adicionar(nomeInput.value);nomeInput.value=''">Adicionar
</button>

<hr>
<div class="row" style="font-weight: bold;">
  <div class="col-2">Id</div>
  <div class="col-10">Nome</div>  
</div>
<hr>
  <div class="row" *ngFor="let a of alunos" style="margin-top: 5px;">
  <div class="col-2">
      {{a.id}}
  </div>
  <div class="col-8">
      <div class="row">
          <div class="col-10" style="padding: 0;">
              <input type="text" class="form-control" value="{{a.nome}}" #nomeUpdate>
          </div>
          <div class="col-2" style="padding: 0;">
              <button type="button" class="btn btn-primary" (click)="a.nome=nomeUpdate.value;atualizar(a)">Atualizar</button>
          </div>
      </div>
  </div>
  <div class="col-2" style="text-align: right;">
      <button type="button" class="btn btn-danger" (click)="excluir(a.id)">Excluir</button>
  </div>
</div>
