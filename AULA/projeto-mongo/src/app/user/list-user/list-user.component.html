<h2 class="mb-0">List Users</h2>
<hr class="mt-0">
<table class="table table-dark table-hover">
  
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Surname</th>
      <th scope="col">Login</th>
      <th scope="col">E-mail</th>
      <th scope="col"></th>
    </tr>
  </thead>
  
  <tbody>
    <tr *ngFor="let u of users">
      <td>{{u.firstName}}</td>
      <td>{{u.lastName}}</td>
      <td>{{u.login}}</td>
      <td>{{u.email}}</td>

      <td align="right">
        <button class="btn btn-primary" (click)="edit(u._id)">Edit</button>
        <button class="btn btn-danger ml-3" (click)="delete(u._id)">Del</button>
      </td>
    </tr>
  </tbody>

</table>
