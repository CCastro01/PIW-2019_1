<h2>List Users</h2>

<table class="table table-dark">
  
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col"></th>
    </tr>
  </thead>
  
  <tbody>
    <tr *ngFor="let u of users">
      <th scope="row">{{u.id}}</th>
      <td>{{u.firstName}}</td>
      <td align="right">
        <button class="btn btn-primary">Edit</button>
        <button class="btn btn-danger ml-3">Delete</button>
      </td>
    </tr>
  </tbody>

</table>
