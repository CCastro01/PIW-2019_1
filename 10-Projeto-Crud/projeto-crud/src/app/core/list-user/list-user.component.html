<h2>List Users</h2>
<table class="table table-dark table-hover">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <th scope="row">{{user._id}}</th>
      <td>{{user.firstName}}</td>
      <td align="right">
        <button class="btn btn-primary mr-2" (click)="edit(user._id)">Edit</button>
        <button class="btn btn-danger" (click)="delete(user._id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
