<h2>List Users</h2>
<hr>
<div class="row mb-2">
  <div class="col-2"><b>Id</b></div>
  <div class="col-8"><b>Name</b></div>
  <div class="col-2"></div>
</div>

<div class="row mt-1" *ngFor="let user of users">
  <div class="col-1">{{user.id}}</div>
  <div class="col-6">
    {{user.firstName}} {{user.lastName}}
  </div>
  <div class="col-5">
    <button class="btn btn-primary mr-2" (click)="edit(user.id)">Edit</button>
    <button class="btn btn-danger" (click)="delete(user.id)">Delete</button>
  </div>
</div>
